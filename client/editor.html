  <!-- Create the editor container -->  
  <div id="main_container" class="container-fluid d-flex flex-column h-100">
    <div id="template_nav"></div>

    <div class="d-flex flex-row flex-grow-1" id='container'>

      <!-- These divs list the groups of each modality dropdowns. Each modality has many groups, each group is a specialty, ie each group is its self a list of the dropdown options for each specialty. These groups are the target of the dropdown triggers bellow -->

      <!-- USG USG USG --><!-- USG USG USG --><!-- USG USG USG --><!-- USG USG USG --><!-- USG USG USG -->

      <!-- Theses <nav>s  are lists (one for each modality) that hold all the specialties available for them, and each specialt is a trigger whose target are the dropdown classes above, ie, the lists of exams. -->    

      <!-- ROW WITH RTF_EDITOR AND FINDINGS DESCRIPTORS -->
      <!-- RTF_EDITOR -->
      <div id="all_editor" class="d-flex flex-column ml-1" style="width: 60%;">
        <div id="editor_toolbar" class="d-flex flex-row flex-wrap">
          <select class="ql-font"> </select> 

          <div class="d-flex flex-row">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
          </div>
          
          <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
          </select>

          <div class="d-flex flex-row">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
          </div>

          <div class="d-flex flex-row">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
          </div>

          <div class="d-flex flex-row">
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
          </div>

          <div class="d-flex flex-row">
            <select class="ql-color"> </select>
            <select class="ql-background"> </select>
          </div>

          <select class="ql-align"> </select>

          <div class="d-flex flex-row">
            <button class="ql-COPIAR"></button>
            <button class="ql-SALVAR"></button>
            <button class="ql-ACHADOS"></button>
          </div>

        </div>
        
        <div id="editor_container" class="flex-grow-1"> 
          <div id="editor" > </div>
        </div>
        
      
      </div>
        
      <!-- FORMS CLICKS -->
      <div class="d-flex flex-column pl-4 pr-2" style="width: 40%; overflow-y: auto; overflow-x: hidden">
      
        <ul id="app" class="collapsible popout">
          <li v-for="card in cards" :key="card.id">
            <div class="collapsible-header d-flex flex-row">
              <img :src="card.src" class="circle vignette ">
              <span class="headline white--text flex-grow-1" v-html="card.title" style="margin-top:20px;"> </span>
            </div>
            <div class="collapsible-body white" id="form_div">
              <span class="headline white--text" v-html="card.description"></span>
              <!-- HERE ENTERS THE CLICK FORM -->
              <!-- HERE ENTERS THE CLICK FORM -->
              <!-- HERE ENTERS THE CLICK FORM -->
            </div>        
        </ul>

        <!-- DESCRIPTORS DESCRIPTORS -->
        <div>
          <input type="text" id="descriptor_search_input" placeholder="Busque descritores...">
        </div>
        <div id="descriptor_list"> </div>
      </div>
    </div>
